<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="html, css, javascript, ip tracker, web development">
      <meta name="author" content="ademuyiwa adewuyi, firerum">
      <meta name="description" content="An IP tracker for tracking using IP addresses">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
      <link rel="stylesheet" href="stylesheet.css" type="text/css">
      <title>IP-Tracker</title>
   </head>

   <body>
      <div class="container">
         <header class="banner">
            <h1>IP Address Tracker</h1>
            <div class="ip-wrapper">
               <input type="text" name="" id="ip" placeholder="search for any IP address or domain">
               <button type="submit" id="btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
               </button>
            </div>
         </header>

         <main>
            <div class="wrapper">
               <ul>
                  <li class="address"></li>
                  <li class="location"></li>
                  <li class="country"></li>
                  <li class="time-zone"></li>
                  <li class="isp"></li>
               </ul>
            </div>
            <div id="mapid"></div>
         </main>

         <footer>
            <p>Codesader&copy;2020. All Rights Reserved.</p>
         </footer>
      </div>
      <script src="main.js"></script>
   </body>
</html>
